# Eureka服务端口配置
server:
  port: 8761

# Spring应用配置
spring:
  application:
    # 应用名称
    name: eureka-server

# Eureka服务端配置
eureka:
  instance:
    # Eureka实例主机名
    hostname: localhost
  client:
    # 是否将自己注册到Eureka服务器，默认为true
    register-with-eureka: false
    # 是否从Eureka服务器获取注册信息，默认为true
    fetch-registry: false
    service-url:
      # Eureka服务注册中心地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
# 日志配置
logging:
  level:
    # 关闭Eureka相关日志输出
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF

# Spring Boot Actuator管理端点配置
management:
  endpoints:
    web:
      exposure:
        # 暴露的端点，包括健康检查和基本信息
        include: health,info